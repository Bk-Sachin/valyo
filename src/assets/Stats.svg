<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" style="background: transparent;">
  <defs>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#A1C4FD"/>
      <stop offset="100%" stop-color="#C2E9FB"/>
    </linearGradient>
    <style>
      .axis {
        stroke: #666;
        stroke-width: 1;
        opacity: 0.6;
      }
      .grid {
        stroke: #666;
        stroke-width: 0.5;
        opacity: 0.2;
      }
      .label {
        fill: #ccc;
        font-size: 14px;
        font-family: sans-serif;
      }
    </style>
  </defs>

  <!-- Axes -->
  <line x1="50" y1="350" x2="550" y2="350" class="axis"/> <!-- X-axis -->
  <line x1="50" y1="350" x2="50" y2="50" class="axis"/> <!-- Y-axis -->

  <!-- Gridlines -->
  <line x1="50" y1="250" x2="550" y2="250" class="grid"/>
  <line x1="50" y1="150" x2="550" y2="150" class="grid"/>

  <!-- Curve Path (value declining) -->
  <path d="M 50 100 
           C 150 140, 300 220, 550 300" 
        fill="none" 
        stroke="url(#lineGradient)" 
        stroke-width="3"/>

  <!-- Labels on Line -->
  <text x="140" y="120" transform="rotate(-15 140,120)" class="label">Estimated Market Price</text>
  <text x="200" y="300" transform="rotate(5 400,840)" class="label">Real Performanceâ€“ Based Value</text>

  <!-- X-axis Labels -->
  <text x="45" y="370" class="label">0</text>
  <text x="120" y="370" class="label">9</text>
  <text x="200" y="370" class="label">16</text>
  <text x="280" y="370" class="label">24</text>
  <text x="360" y="370" class="label">30</text>
  <text x="440" y="370" class="label">33</text>
  <text x="200" y="390" class="label">Months</text>

  <!-- Y-axis Label -->
  <text x="10" y="230" transform="rotate(-90 10,200)" class="label">Future Value</text>
</svg>
